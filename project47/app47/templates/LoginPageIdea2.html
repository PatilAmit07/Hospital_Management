<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>LogIn to continue</title>
    <link rel="stylesheet" href="{% static "CSS/LoginPageIdea2.css"%}">
</head>
<body>
<div class="maincontainer">
  <form method="post" action="SecondPage" class="loginform" >
      {%csrf_token%}
          <h1 id="heading1">Register or LogIn </h1>
          <div class="container">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3">
              <label class="label1">Username</label>
              <input type="email" placeholder="Email/Username" class="input1" required>
              <br><br>
              <label class="label2">Password</label>
              <input type="password" placeholder="password" class="input2" required>
            </div>

          </div>
        <input type="submit" value="LogIn" id="button1">
  </form>
</div>

</body>
</html>
